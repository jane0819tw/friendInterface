<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MFriend</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">
      <i class="fas fa-level-up-alt"></i>
      MFriend
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul id="btnList" class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a id="homeBtn" class="nav-link" href="#">
            <i class="fas fa-home"></i>
            Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="favoriteBtn" class="nav-link" href="#">
            <i class="fas fa-heart"></i>
            Fovarite</a>
        </li>
      </ul>

    </div>
  </nav>

  <!-- jumbotron -->
  <div class="jumbotron text-center mb-0 flex-column align-items-center justify-content-center">
    <h1 class="display-4">Welcome to <b>Mfriend!</b> </h1>
    <p class="lead">You can meet friends in the world.</p>
    <hr class="my-1">
    <div id="selectPanel" class="p-3 d-flex align-items-center justify-content-center flex-column">
      <h3>SEARCH HERE</h3>
      <div class="input-group mb-3 d-flex align-items-center">
        <label for="gender" class="col-12 col-md-6">gender</label>
        <div class="gender w-100 col-12 col-md-6 d-flex justify-content-between align-items-center">
          <input name="gender" type="radio" value="male">
          <label for="gender" class="">male</label>
          <input name="gender" type="radio" value="female">
          <label for="gender" class="">female</label>
          <input name="gender" type="radio" value="" checked>
          <label for="gender">both</label>
        </div>

      </div>
      <div class="row input-group mb-3">
        <label for="" class="col-12 col-md-6">age</label>
        <input id="ageSel" class="col-12 col-md-5" type="number" name="points" min=0 max=100 step=1 value=20 />
        以上
      </div>
      <div class="row input-group mb-3">
        <label for="" class="col-12 col-md-6">region</label>
        <input class="col-12 col-md-6" id="citiesList" type="text" list="regionSel" /><br />
        <datalist id="regionSel">
          <option value=''>all</option>
        </datalist>
        <!--         <select class="col-12 col-md-6">
          <option value='' selected>all</option>
        </select> -->
      </div>
      <p class="lead">
        <a id="selectBtn" class="btn btn-outline-light btn-lg" href="#" role="button">SEARCH</a>
      </p>
    </div>

  </div>
  <!-- main result -->
  <div id="main_container" class="pt-5 m-0 d-flex justify-content-center flex-column">
    <div id="mode" class="p-3">
      <i id="card-mode" class="bg-light ml-1 fa fa-th btn float-right" aria-hidden="true"></i>
      <i id="list-mode" class="bg-light ml-1 fa fa-bars btn float-right" aria-hidden="true"></i>
    </div>
    <div id="results" class="row m-0">

    </div>
    <div id="favorite_results" class="pt-5 row">


    </div>
    <!--     pagination -->
    <nav class='pagination-nav' aria-label="...">
      <ul class="pagination justify-content-center">

      </ul>
    </nav>
  </div>


  <!-- footer -->
  <footer class="p-2">
    <div class="container text-center">
      use api from<a href=" https://tw.alphacamp.co/" target="_blank">ALPHACamp</a>
    </div>
  </footer>

  <!-- modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modalBody" class="modal-body row p-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div id="profile" class="col-12 col-md-4 d-flex justify-content-center align-items-center flex-column">
            <div id="bgModal"></div>
            <div class="imgBox rounded-circle">

              <img src="https://uinames.com/api/photos/male/12.jpg" class="rounded-circle" id="avatarModal" alt="">

            </div>
            <div class="info row text-white">
              <div id="surnameModal" class="col-8 col-md-12 text-center">Moravčík</div>
              <div class="d-flex justify-content-around col-4 col-md-12">
                <i id="genderModal" class="fas fa-male mr-3"></i>
                <span class="mr-3" id="ageModal">30</span>
                <img id="flagModal" src="" alt="">
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8 d-flex align-items-center justify-content-center">
            <ul class="list-group w-100">
              <li id="regionModal" class="list-group-item">
                <i class="text-info mr-3 fas fa-map-marker-alt"></i>
                <span class="text-secondary">Bosnia and Herzegovina</span>
              </li>
              <li id="birthdayModal" class="list-group-item">
                <i class="text-info mr-3 fas fa-birthday-cake"></i>
                <span class="text-secondary">11/30/1989</span>
              </li>
              <li id="emailModal" class="list-group-item">
                <i class="text-info mr-3 fas fa-envelope"></i>
                <span class="text-secondary">radomír89@example.com</span>
              </li>
              <li id="created_atModal" class="list-group-item">
                <i class="text-danger mr-3 fas fa-sign-language"></i>
                <span class="text-secondary">剛加入</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="loading">
    <i class="fas fa-spinner"></i>
  </div>

  <!-- include js library -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
